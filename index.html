<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
     <title>Expense Tracker</title>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.tailwindcss.com"></script>
        <script src="script.js" async defer></script>
    </head>
    
        <body class="bg-gray-100 p-6">
            <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold text-center mb-6">Expense Tracker</h1>
                <form id="expenseForm" class="mb-4">
                    <div class="mb-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                        <input type="text" id="description" name="description" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    </div>
                    <div class="mb-4">
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount:</label>
                        <input type="number" id="amount" name="amount" required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Add Expense</button>
                </form>
                <h2 class="text-xl font-bold mb-2">Expense List</h2>
                <ul id="expenseList" class="list-none p-0">
                    <!-- Expense items will be appended here -->
                    <button id="totalButton" class="w-full bg-green-500 text-white font-bold py-2 rounded hover:bg-green-600 mt-4 hidden">Total</button>
                    <h2 id="totalAmount" class="text-lg font-bold mt-4 hidden">Total Amount: â‚¹<span id="amountValue">0.00</span></h2>
                </ul>
            </div>
        </body>

       
    
</html>
